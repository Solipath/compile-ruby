name: M1 Mac Compile

#Temporary startup and env
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
env:
  CARGO_TERM_COLOR: always
  VERSION: "3.2.2"
  SHORT_VERSION: "3.2"

#The eventual actual startup and env
# on: 
#   workflow_dispatch:
